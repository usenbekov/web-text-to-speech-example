<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Text-To-Speech Example</title>
    <style>
      textarea { width: 99%; }
      select, button { margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="text-to-speech">
      <textarea id="txt" rows="4">Write your text here, and click the "Speak" button.</textarea>
      <select id="voices"></select>
      <select id="speed">
        <option value="0.5">0.5x</option>
        <option value="1.0" selected>1.0x</option>
        <option value="1.5">1.5x</option>
        <option value="2.0">2.0x</option>
        <option value="4.0">4.0x</option>
        <option value="10.0">10.0x</option>
      </select>
      <select id="pitch">
        <option value="0.0">Pitch - 0</option>
        <option value="0.5">Pitch - 0.5</option>
        <option value="1.0" selected>Pitch - 1</option>
        <option value="1.5">Pitch - 1.5</option>
        <option value="2.0">Pitch - 2</option>
      </select>
      <button id="speak">Speak</button>
      <button id="pause">Pause</button>
      <button id="cancel">Cancel</button>
    </div>

    <script src="text-to-speech.js"></script>
    <script src="script.js"></script>
  </body>
</html>
